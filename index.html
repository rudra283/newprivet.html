<script>
    const imageUrls = {
        n0: 'https://goagameb.com/assets/png/n0-30bd92d1.png',
        n1: 'https://goagameb.com/assets/png/n1-dfccbff5.png',
        n2: 'https://goagameb.com/assets/png/n2-c2913607.png',
        n3: 'https://goagameb.com/assets/png/n3-f92c313f.png',
        n4: 'https://goagameb.com/assets/png/n4-cb84933b.png',
        n5: 'https://goagameb.com/assets/png/n5-49d0e9c5.png',
        n6: 'https://goagameb.com/assets/png/n6-a56e0b9a.png',
        n7: 'https://goagameb.com/assets/png/n7-5961a17f.png',
        n8: 'https://goagameb.com/assets/png/n8-d4d951a4.png',
        n9: 'https://goagameb.com/assets/png/n9-a20f6f42.png'
    };

    let currentPeriod = null;
    let predictionMade = false;

    async function fetchPeriodNumber() {
        const apiUrl = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
        const requestData = {
            "typeId": 1,
            "language": 0,
            "random": "40079dcba93a48769c6ee9d4d4fae23f",
            "signature": "D12108C4F57C549D82B23A91E0FA20AE",
            "timestamp": 1727792520
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                body: JSON.stringify(requestData)
            });

            if (response.ok) {
                const data = await response.json();
                if (data.code === 0) {
                    const periodNumber = data.data.issueNumber;
                    if (periodNumber !== currentPeriod) {
                        currentPeriod = periodNumber;
                        predictionMade = false;
                        resetPrediction();
                    }
                    document.getElementById('period-number').textContent = periodNumber;
                }
            }
        } catch (error) {
            console.error('Fetch error:', error);
        }
    }

    function resetPrediction() {
        const cnImg = document.getElementById('cn-img');
        const bsCircle = document.getElementById('bs-circle');

        cnImg.src = '';
        bsCircle.textContent = 'B/S ?';
        bsCircle.style.backgroundColor = 'transparent';
    }

    function displayPrediction() {
        if (predictionMade) return; 
        predictionMade = true;

        
        document.getElementById('loading-overlay').style.display = 'flex';

        setTimeout(() => {
            const randomNumber = Math.floor(Math.random() * 10); 
            const isBig = randomNumber >= 100; 
            const cnImg = document.getElementById('cn-img');
            const bsCircle = document.getElementById('bs-circle');

            
            cnImg.src = imageUrls[`n${randomNumber}`];
            bsCircle.textContent = isBig ? 'B' : 'S';

            
            if (randomNumber === 0) {
                cnImg.style.borderColor = 'violetred';
                bsCircle.style.backgroundColor = 'violetred';  
            } else if (randomNumber === 1 || randomNumber === 3 || randomNumber === 7 || randomNumber === 9) {
                cnImg.style.borderColor = 'green';
                bsCircle.style.backgroundColor = 'green';  
            } else if (randomNumber === 2 || randomNumber === 4 || randomNumber === 6 || randomNumber === 8) {
                cnImg.style.borderColor = 'red';
                bsCircle.style.backgroundColor = 'red';  
            } else if (randomNumber === 5) {
                cnImg.style.borderColor = 'violetgreen';
                bsCircle.style.backgroundColor = 'violetgreen';  
            }

            
            cnImg.style.transform = 'scale(1.2)';
            bsCircle.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cnImg.style.transform = 'scale(1)';
                bsCircle.style.transform = 'scale(1)';
            }, 300);

            
            document.getElementById('loading-overlay').style.display = 'none';
        }, 2000); 
    }

    document.getElementById('result-button').addEventListener('click', displayPrediction);

    fetchPeriodNumber();
    setInterval(fetchPeriodNumber, 5000);
</script>
